<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1>Simple DOM Based Calculator !!!</h1>

                <h3>The Program Does the Following : </h3>
                <ul>
                    <li>Take Operation </li>
                    <li>Take Data to Operate </li>
                    <li>Perform a specific Operation </li>
                    <li>Display the Result </li>
                </ul>
            </div>
            <div class="col-lg-4 col-md-6 m-auto">
                <!-- screen -->
                <form action="" id="Calculator" class="mt-5">
                    <input disabled type="text" class="form-control text-end" id="output">
                    <div class="d-flex justify-content-around mt-3">
                    </div>
                    <div class="d-flex justify-content-around mt-1">
                        <button class="col-2 btn py-4 btn-danger flex-grow-1 mx-1" id="clr-clr"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                        <input type="button" value="^" class="col-2 btn py-4 btn-light flex-grow-1 mx-1" id="ops-6">
                        <input type="button" value="%" class="col-2 btn py-4 btn-light flex-grow-1 mx-1" id="ops-7">
                        <input type="button" value="=" class="col-1 btn py-4 flex-grow-1 mx-1 btn-primary" id="ops-5">
                    </div>
                    <div class="d-flex justify-content-around mt-1">
                        <input type="button" value="1" class="col-2 btn py-4 btn-light flex-grow-1 mx-1" id="num-1">
                        <input type="button" value="2" class="col-2 btn py-4 btn-light flex-grow-1 mx-1" id="num-2">
                        <input type="button" value="3" class="col-2 btn py-4 btn-light flex-grow-1 mx-1" id="num-3">
                        <input type="button" value="+" class="col-1 btn py-4 btn-light flex-grow-1 mx-1" id="ops-1">
                    </div>
                    <div class="d-flex justify-content-around mt-1">
                        <input type="button" value="4" class="col-2 btn py-4 btn-light flex-grow-1 mx-1" id="num-4">
                        <input type="button" value="5" class="col-2 btn py-4 btn-light flex-grow-1 mx-1" id="num-5">
                        <input type="button" value="6" class="col-2 btn py-4 btn-light flex-grow-1 mx-1" id="num-6">
                        <input type="button" value="-" class="col-1 btn py-4 btn-light flex-grow-1 mx-1" id="ops-2">
                    </div>
                    <div class="d-flex justify-content-around mt-1">
                        <input type="button" value="7" class="col-2 btn py-4 btn-light flex-grow-1 mx-1" id="num-7">
                        <input type="button" value="8" class="col-2 btn py-4 btn-light flex-grow-1 mx-1" id="num-8">
                        <input type="button" value="9" class="col-2 btn py-4 btn-light flex-grow-1 mx-1" id="num-9">
                        <input type="button" value="*" class="col-1 btn py-4 btn-light flex-grow-1 mx-1" id="ops-3">
                    </div>
                    <div class="d-flex justify-content-around mt-1">
                        <input type="button" value="xor" class="col-2 btn py-4 btn-light flex-grow-1 mx-1" id="ops-8">
                        <input type="button" value="0" class="col-2 btn py-4 btn-light flex-grow-1 mx-1" id="num-0">
                        <input type="button" value="shift" class="col-2 btn py-4 btn-light flex-grow-1 mx-1" id="ops-9">
                        <input type="button" value="/" class="col-1 btn py-4 btn-light flex-grow-1 mx-1" id="ops-4">
                    </div>
                </form>

            </div>
        </div>
    </div>


    <!-- Adding External Js  -->
    <script src="assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
